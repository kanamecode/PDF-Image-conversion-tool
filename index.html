<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF ⇔ Image conversion tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>

<body>
    <h1>PDF ⇔ Image conversion tool</h1>

    <input type="file" id="fileInput" accept="application/pdf, image/jpeg, image/png, image/heic" multiple>

    <div class="button-container">
        <button onclick="convertFile()">Convert</button>
        <button id="downloadPdfButton" onclick="downloadPdf()" style="display:none;">Download PDF</button>
        <button id="downloadZipButton" onclick="downloadJpegZip()" style="display:none;">Download all</button>
    </div>

    <div id="preview"></div>

    <!-- モーダルのHTML -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script src="script.js"></script>
</body>

</html>
